{% extends 'base.html' %}

{% block nav %}
<main>
  <div class="row">
      <p class="col s3 m3 l3">

      </p>
  <h3> blog  :)</h3>
</div>

  <div class="container col s12 m12 l12">
    <div class="row">
  {%for p in posts %}

    <div class="col s12 m4 l4">

    <div class="card  hoverable small ">
    <div class="card-image waves-effect waves-block waves-light">

    </div>
    <div class="card-image">
      <img src="/media/{{p.cover}}" />

    </div>
    <div class="card-content">
      <p class="row">
        <span class="left">{{p.uid.name}}</span>
        <span class="right">{{p.date}}</span>
      </p>
      <span class="card-title activator grey-text text-darken-4 truncate">{{p.title}}<i class="material-icons right">more_vert</i></span>
      <p class="row"><a href="/blog/{{p.postid}}">read more</a></p><span class="right">{{p.topic.topicname}}</span></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{p.title}}<i class="material-icons right">close</i></span>
      <p>{{p.content}}.</p>
    </div>
  </div>
</div>



  {% endfor %}
</div>
  </div>



</main>
{% endblock %}
