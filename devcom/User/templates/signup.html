{% extends 'base.html' %}
{% block nav %}

<div class="section"></div>
<main>
  <center>
    <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
    <div class="section"></div>

    <h5 class="indigo-text">Please, eneter details to create account</h5>
    <p class="flow-text">{{error}}</p>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 60px 60px 0px 60px; border: 1px solid #EEE;">

        <form class="col s12 " method="post" action="/user/signupprocess">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>
            {% csrf_token %}

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' required='required' name='name' id='email' />
                <label for='email'>Enter your name</label>
              </div>
            </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' required='required' name='email' id='email' />
              <label for='email'>Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' required='required' name='username' id='email' />
              <label for='email'>Enter your username</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='number' required='required' name='mobile' id='email' />
              <label for='email'>Enter your mobile number</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' required='required' name='class' id='email' />
              <label for='email'>Enter your class</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='number' required='required' name='year' id='email' />
              <label for='email'>Enter your year</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' required='required' name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>

          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Signup</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <a href="/user/login">already have an account?</a>
  </center>



  <div class="section"></div>
  <div class="section"></div>
</main>
{% endblock %}
