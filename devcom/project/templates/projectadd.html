{% extends 'base.html' %}
{% block nav %}

<main>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card hoverable ">
          <form method='post' action="/team/projects/addprocess">
            {% csrf_token %}
            <div class='input-field col s12'>
              <input class='validate' type='text' name='projectname' id='email' />
              <label for='email'>Enter Project name</label>
            </div>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='tools' id='tools' />
              <label for='tools'>Enter Tools used to build this</label>
            </div>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='github' id='repo' />
              <label for='repo'>Enter github/Project repo link</label>
            </div>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='desc' id='desc' />
              <label for='desc'>Enter Project Intro</label>
            </div>
            <div class="col s4 m4 l4">
              
            </div>
            <button action="submit" class="center-align btn">ADD PROJECT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
